<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form class='form-number'>
          Number of Any Random Dogs:
          <input class= "input-class" type="number" min="1" max="50">
          <button type="submit">Submit</button>
        </form>
        <form class='form-breed'>
          Single Image of the Following Breed
          <input class= "input-breed" type="text">
          <button type="submit">Submit</button>
        </form>
        <section class="results hidden">
          <h2>Look at these dog(s)!</h2>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
